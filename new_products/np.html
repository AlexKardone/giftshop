<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Изучаем библиотеку jQuery</title>
	<script src="/giftshop/js/jquery-3.2.1.min.js"></script>

	<script type="text/javascript">
		
	function valid() {
		var state = $("input[name='sex']:checked").val();
		if(!state) return $("#message").html("<font style='color:red'>Укажите ваш пол</font><br />");
		alert(state);
		if(state == "male")
			$("#img").show();
	}

	</script>
</head>
<body>

	<form name="form" id="form">

		<label for="female">Женский</label>
		<input type="radio" id="female" name="sex" value="female" />

		<label for="male">Мужской</label>
		<input type="radio" id="male" name="sex" value="male" />

		<br /><br />
		
		<span id="message"></span>

		<input type="button" id="done" onclick="return valid()" value="Готово" />	
	</form>

	<img src="../img/feat-1.png" style="display: none" id="img" />

</body>
</html>
